{% extends 'questions/base.html' %}
{% block body %}
  <h1>index</h1>
  {% for question in questions %}
    <div class="card">
      <div class="card-header">
        {{question.title}}
      </div>
      <div class="card-body">
        <h5 class="card-text text-center">{{question.choice_1}}</h5>
        <h5 class="card-text text-center">{{question.choice_2}}</h5>
        <a href="{% url 'questions:detail' question.id %}" class="btn btn-primary">투표하러가기</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
